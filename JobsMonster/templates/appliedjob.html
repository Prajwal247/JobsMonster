{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="card text-center">
    <div class="card-header">
      Job Detail
    </div>
    <div class="card-body">
      <h5 class="card-title">{{job.title}}</h5>
      <p class="card-text">{{job.description}}</p>
    </div>
    <div class="card-footer text-muted">
      Total applicants: {{length}}
    </div>
  </div>
</div>

{% endblock %}
