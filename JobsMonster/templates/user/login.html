{% extends 'base.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
  <p class=" text-center alert alert-danger">{{message}}</p>
{% endfor %}
{% endif %}

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Login Here</b></h5>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group text-center">
              <br />
                <label for="email">Email:</label><br>
                <input type="text" name="email" value="" style="width: 60%;" placeholder="Enter Email">
                    <br><br>
                <label for="username">Password:</label><br>
                <input type="password" name="password" value="" style="width: 60%;" placeholder="Enter password"><br>
  
            </fieldset>
            <br>
            <div class="form-group text-center">
              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
              >
                LogIn</button
              ><br />
            </div>
          </form>
          <br><div class="text-center">
        <small>Don't have an account?? signup <a href="{% url 'usersignup' %}">Here</a></small>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
